<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-concept</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="./images/logo.svg" alt="Youtube" class="logo">
        <div class="input-group">
            <input type="search" class="input-search" name="search" placeholder="Search">
            <button class="button-search" type="submit">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="./images/icons.svg#search-icon"></use>
                </svg>
            </button>
        </div>
        <!-- /.input-group -->
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video icon-link-img" width="27" height="20">
                    <use xlink:href="./images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps icon-link-img" width="21" height="21">
                    <use xlink:href="./images/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification icon-link-img" width="22" height="26">
                    <use xlink:href="./images/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <!-- /.icons -->
        <a href="#" class="user">
            <img src="./images/avatar.png" alt="avatar" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="navigation">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home icon-sidebar" width="20" height="19">
                                <use xlink:href="./images/icons.svg#home-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trending icon-sidebar" width="16" height="21">
                                <use xlink:href="./images/icons.svg#trending-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Trending
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions icon-sidebar" width="18" height="18">
                                <use xlink:href="./images/icons.svg#subscriptions-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Subscriptions
                            </span>
                        </a>
                    </li>
                </ul>
                <!-- /.nav-menu -->

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home icon-sidebar" width="20" height="16">
                                <use xlink:href="./images/icons.svg#library-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Library
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history icon-sidebar" width="20" height="18">
                                <use xlink:href="./images/icons.svg#history-icon"></use>
                            </svg>
                            <span class="nav-text">
                                History
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch icon-sidebar" width="17" height="19">
                                <use xlink:href="./images/icons.svg#watch-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Watch later
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favorites icon-sidebar" width="19" height="18">
                                <use xlink:href="./images/icons.svg#favorites-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Favourites
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked icon-sidebar" width="18" height="17">
                                <use xlink:href="./images/icons.svg#liked-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Liked videos
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music icon-sidebar" width="18" height="20">
                                <use xlink:href="./images/icons.svg#music-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Music
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games icon-sidebar" width="22" height="16">
                                <use xlink:href="./images/icons.svg#games-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Games
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-show-more icon-sidebar" width="14" height="8">
                                <use xlink:href="./images/icons.svg#show-more-icon"></use>
                            </svg>
                            <span class="nav-text">
                                Show more
                            </span>
                        </a>
                    </li>
                </ul>
                <!-- /.nav-menu -->
            </nav>

            <h2 class="nav-title">Subscriptions</h2>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <picture class="nav-image">
                            <img src="./images/subsciption-avatars/gussie.jpg" alt="Gussie Singleton">
                        </picture>
                        <span class="nav-text">
                            Gussie Singleton
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <picture class="nav-image">
                            <img src="./images/subsciption-avatars/nora.jpg" alt="Nora Francis">
                        </picture>
                        <span class="nav-text">
                            Nora Francis
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <picture class="nav-image">
                            <img src="./images/subsciption-avatars/belle.jpg" alt="Belle Briggs">
                        </picture>
                        <span class="nav-text">
                            Belle Briggs
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <picture class="nav-image">
                            <img src="./images/subsciption-avatars/eunice.jpg" alt="Eunice Cortez">
                        </picture>
                        <span class="nav-text">
                            Eunice Cortez
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <picture class="nav-image">
                            <img src="./images/subsciption-avatars/emma.jpg" alt="Emma Hanson">
                        </picture>
                        <span class="nav-text">
                            Emma Hanson
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <picture class="nav-image">
                            <img src="./images/subsciption-avatars/leah.jpg" alt="Leah Berry">
                        </picture>
                        <span class="nav-text">
                            Leah Berry
                        </span>
                    </a>
                </li>
            </ul>
            <!-- /.nav-menu -->

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-setting icon-sidebar" width="19" height="20">
                            <use xlink:href="./images/icons.svg#setting-icon"></use>
                        </svg>
                        <span class="nav-text">
                            Setting
                        </span>
                    </a>
                </li>
            </ul>
            <!-- /.nav-menu -->

        </aside>
    </div>
    <!-- /.container -->

</body>

</html>
